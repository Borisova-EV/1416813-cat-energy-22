<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Academy: Кэт энерджи</title>
</head>

<body class="page">
  <header class="page-header">
    <div class="wrapper">
      <a class="page-header__logo">
        <img src="" width="101" height="18" alt="Логотип интернет-магазина Cat Energy">
      </a>
      <nav class="page-header__navigation main-navigation">
        <button class="main-navigation__button" aria-label="Открыть меню"></button>
        <ul class="main-navigation__list">
          <li class="main-navigation__item  main-navigation__item--current"><a>главная</a></li>
          <li class="main-navigation__item  main-navigation__item--current"><a href=""
              aria-label="Перейти на страницу Каталог интернет-магазина Cat Energy">каталог продукции</a></li>
          <li class="main-navigation__item  main-navigation__item--current"><a href=""
              aria-label="Перейти на страницу Подбор программы интернет-магазина Cat Energy">подбор программы</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="page-main">
    <section class="promo">
      <div class="wrapper">
        <h1 class="promo__title main-title">Функциональное питание для котов</h1>
        <p class="promo__intro">Занялся собой? Займись котом!</p>
        <img src="" width="280" height="270"
          alt="Оранжевая баночка с питанием для котов Cat Energy Pro со вкусом курицы.">
        <a href="" class="promo__button button"
          aria-label="Перейти на страницу Подбор программы интернет-магазина Cat Energy">подобрать программу</a>
      </div>
    </section>
 

  </main>

</html>
